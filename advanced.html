<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar nav-advanced">
      <ul class="about">
        <img src="./images/googlelogo_color_272x92dp.png" alt="" />
      </ul>
      <ul class="links">
        <li><a href="/index.html">Google Search</a></li>
      </ul>
    </nav>
    <main class="advanced-main">
      <h2>Advanced Search</h2>
      <article>
        <h4>Find pages with...</h4>
        <form action="https://google.com/search">
          <div class="form-group">
            <label for="all">all these words:</label>
            <input type="text" id="all" name="as_q" />
          </div>
          <div class="form-group">
            <label for="exact">this exact word or phrase:</label>
            <input type="text" id="exact" name="as_epq" />
          </div>
          <div class="form-group">
            <label for="any">any of these words:</label>
            <input type="text" id="any" name="as_oq" />
          </div>
          <div class="form-group">
            <label for="none">none of these words:</label>
            <input type="text" id="none" name="as_eq" />
          </div>
          <button type="submit" class="advanced-search-button">Advanced Search</button>
        </form>
      </article>
    </main>
    <footer>
      <ul>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search works</li>
      </ul>
      <ul>
        <li>Privacy</li>
        <li>Terms</li>
        <li>Settings</li>
      </ul>
    </footer>
  </body>
</html>
